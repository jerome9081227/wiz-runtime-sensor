<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiz Runtime Sensor - Smart City Surveillance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    const { useState } = React;
    
    // Icon components
    const Video = (props) => <svg className={props.className || "w-12 h-12"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="m23 7-7 5 7 5V7z" strokeWidth="2"/><rect width="15" height="14" x="1" y="5" rx="2" ry="2" strokeWidth="2"/></svg>;
    
    const Eye = (props) => <svg className={props.className || "w-5 h-5"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" strokeWidth="2"/><circle cx="12" cy="12" r="3" strokeWidth="2"/></svg>;
    
    const Shield = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" strokeWidth="2"/></svg>;
    
    const Zap = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" strokeWidth="2"/></svg>;
    
    const Lock = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="18" height="11" x="3" y="11" rx="2" ry="2" strokeWidth="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4" strokeWidth="2"/></svg>;
    
    const AlertTriangle = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" strokeWidth="2"/><line x1="12" y1="9" x2="12" y2="13" strokeWidth="2"/><line x1="12" y1="17" x2="12.01" y2="17" strokeWidth="2"/></svg>;
    
    const CheckCircle = (props) => <svg className={props.className || "w-5 h-5"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" strokeWidth="2"/><polyline points="22 4 12 14.01 9 11.01" strokeWidth="2"/></svg>;
    
    const Activity = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12" strokeWidth="2"/></svg>;
    
    const Radio = (props) => <svg className={props.className || "w-7 h-7"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2" strokeWidth="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14" strokeWidth="2"/></svg>;
    
    const FileSearch = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" strokeWidth="2"/><polyline points="14 2 14 8 20 8" strokeWidth="2"/><circle cx="11.5" cy="14.5" r="2.5" strokeWidth="2"/><path d="M13.3 16.3 15 18" strokeWidth="2"/></svg>;
    
    const Bell = (props) => <svg className={props.className || "w-6 h-6"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" strokeWidth="2"/><path d="M13.73 21a2 2 0 0 1-3.46 0" strokeWidth="2"/></svg>;
    
    const Play = (props) => <svg className={props.className || "w-7 h-7"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3" strokeWidth="2"/></svg>;
    
    const Network = (props) => <svg className={props.className || "w-7 h-7"} fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="16" y="16" width="6" height="6" rx="1" strokeWidth="2"/><rect x="2" y="16" width="6" height="6" rx="1" strokeWidth="2"/><rect x="9" y="2" width="6" height="6" rx="1" strokeWidth="2"/><path d="M12 8v8" strokeWidth="2"/><path d="M5 16v-4a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v4" strokeWidth="2"/></svg>;

    function App() {
      const [activeTab, setActiveTab] = useState('overview');
      const [hoveredFeature, setHoveredFeature] = useState(null);

      const features = [
        { id: 'validation', title: 'Container Security Validation', icon: Shield, analogy: '🎥 Guards checking packages', description: 'Detects vulnerabilities in memory, not just on paper', color: 'bg-blue-500' },
        { id: 'drift', title: 'Drift Detection', icon: AlertTriangle, analogy: '🚪 Noticing unauthorized changes', description: 'Spots secret doors or wiring changes in production', color: 'bg-yellow-500' },
        { id: 'fim', title: 'File Integrity Monitoring', icon: FileSearch, analogy: '📋 Blueprint tampering checks', description: 'Alerts when key files or settings change', color: 'bg-purple-500' },
        { id: 'kernel', title: 'Kernel-Level Events', icon: Activity, analogy: '🔍 X-ray vision cameras', description: 'Deep system visibility normal tools can\'t reach', color: 'bg-red-500' },
        { id: 'rules', title: 'Custom Runtime Rules', icon: Bell, analogy: '⚡ Tunable smart alarms', description: 'Define what bad behavior looks like', color: 'bg-green-500' },
        { id: 'blocking', title: 'Runtime Blocking', icon: Lock, analogy: '🔒 Auto-locking doors', description: 'Stops ransomware and crypto miners mid-attack', color: 'bg-orange-500' }
      ];

      const detectionEngines = [
        { title: 'Reputation Service', icon: Shield, analogy: '📜 Most Wanted Database', function: 'Flags known bad files, IPs, and domains', color: 'bg-red-500' },
        { title: 'Rule Engine', icon: Activity, analogy: '👀 Behavior Analysts', function: 'Detects abnormal or suspicious activity', color: 'bg-yellow-500' },
        { title: 'Anomaly Engine', icon: Zap, analogy: '🤖 AI Pattern Watchers', function: 'Detects new events never seen before', color: 'bg-purple-500' }
      ];

      const benefits = [
        { text: 'Unified visibility across every workload', icon: Eye },
        { text: 'Validated reality - only running vulnerable code', icon: CheckCircle },
        { text: 'Live detection - catches threats as they execute', icon: Activity },
        { text: 'Response automation - blocks malicious actions', icon: Lock },
        { text: 'SIEM-ready - seamless Splunk integration', icon: Radio }
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white p-6">
          <div className="max-w-6xl mx-auto">
            
            <div className="text-center mb-10">
              <div className="flex items-center justify-center gap-3 mb-3">
                <div className="text-blue-400"><Video /></div>
                <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                  Wiz Runtime Sensor
                </h1>
              </div>
              <p className="text-xl text-blue-200 mb-3">🔍 Your City's Interior Surveillance System</p>
              <div className="max-w-3xl mx-auto bg-blue-900/30 rounded-lg p-4 border-2 border-blue-500">
                <p className="text-lg text-gray-200">
                  "Smart cameras inside every building — watches what's happening in real time, catches intruders in the act, and shows exactly how they got in."
                </p>
              </div>
            </div>

            <div className="flex justify-center gap-3 mb-8 flex-wrap">
              {['overview', 'features', 'detection', 'response'].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`px-4 py-2 rounded-lg font-semibold transition-all ${
                    activeTab === tab ? 'bg-blue-500 text-white' : 'bg-slate-800 text-gray-300 hover:bg-slate-700'
                  }`}
                >
                  {tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>

            {activeTab === 'overview' && (
              <div className="space-y-6">
                <div className="bg-slate-800 rounded-xl p-6 border-2 border-blue-500">
                  <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                    <div className="text-blue-400"><Video className="w-7 h-7" /></div>
                    What It Does
                  </h2>
                  <div className="space-y-4">
                    <div className="bg-blue-900/30 rounded-lg p-4 border-l-4 border-blue-500">
                      <h3 className="font-semibold text-blue-300 mb-2">🎥 Real-Time Monitoring</h3>
                      <p className="text-gray-300 text-sm">
                        Small, lightweight smart cameras and motion sensors inside each building (container hosts, workloads, serverless environments)
                      </p>
                    </div>
                    <div className="bg-yellow-900/30 rounded-lg p-4 border-l-4 border-yellow-500">
                      <h3 className="font-semibold text-yellow-300 mb-2">🚨 Detect Unusual Activity</h3>
                      <p className="text-gray-300 text-sm">
                        Spots suspicious processes or network activity as they happen
                      </p>
                    </div>
                    <div className="bg-green-900/30 rounded-lg p-4 border-l-4 border-green-500">
                      <h3 className="font-semibold text-green-300 mb-2">📊 Report to Command Center</h3>
                      <p className="text-gray-300 text-sm">
                        Sends context to Wiz Security Graph about what's really happening
                      </p>
                    </div>
                    <div className="bg-red-900/30 rounded-lg p-4 border-l-4 border-red-500">
                      <h3 className="font-semibold text-red-300 mb-2">🔒 Auto-Shutdown Threats</h3>
                      <p className="text-gray-300 text-sm">
                        Automatically stops malicious activity before it spreads
                      </p>
                    </div>
                  </div>
                </div>

                <div className="bg-gradient-to-r from-purple-900 to-blue-900 rounded-xl p-6 border-2 border-purple-500">
                  <h2 className="text-2xl font-bold mb-4 text-center">🌟 Best of Both Worlds</h2>
                  <div className="grid md:grid-cols-2 gap-4">
                    <div className="bg-black/30 rounded-lg p-4">
                      <h3 className="font-semibold text-cyan-300 mb-2 flex items-center gap-2">
                        <Eye />
                        Agentless Coverage
                      </h3>
                      <p className="text-sm text-gray-300">Breadth and speed across entire city - no friction</p>
                    </div>
                    <div className="bg-black/30 rounded-lg p-4">
                      <h3 className="font-semibold text-blue-300 mb-2 flex items-center gap-2">
                        <Activity />
                        Runtime Depth
                      </h3>
                      <p className="text-sm text-gray-300">Deep detail for live detection, response, and forensics</p>
                    </div>
                  </div>
                  <div className="mt-4 text-center">
                    <p className="text-lg font-semibold text-white">= Full coverage from code to cloud to runtime</p>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'features' && (
              <div className="space-y-6">
                <div className="grid md:grid-cols-2 gap-4">
                  {features.map(feature => (
                    <div
                      key={feature.id}
                      onMouseEnter={() => setHoveredFeature(feature.id)}
                      onMouseLeave={() => setHoveredFeature(null)}
                      className={`bg-slate-800 rounded-xl p-5 border-2 transition-all cursor-pointer ${
                        hoveredFeature === feature.id ? 'border-blue-400 scale-105 shadow-2xl' : 'border-slate-700'
                      }`}
                    >
                      <div className="flex items-start gap-3">
                        <div className={`${feature.color} rounded-lg p-2`}>
                          <feature.icon />
                        </div>
                        <div className="flex-1">
                          <h3 className="text-lg font-bold mb-1">{feature.title}</h3>
                          <p className="text-blue-300 text-sm mb-2 italic">{feature.analogy}</p>
                          <p className="text-gray-300 text-sm">{feature.description}</p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="bg-slate-800 rounded-xl p-6 border-2 border-cyan-500">
                  <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                    <div className="text-cyan-400"><Play /></div>
                    📹 Runtime Forensics (RED Data)
                  </h2>
                  <div className="space-y-3">
                    <div className="bg-cyan-900/20 rounded p-4 border-l-4 border-cyan-500">
                      <p className="text-gray-300 mb-2">
                        <span className="font-semibold text-cyan-300">Playback from security cameras</span> - Investigators can rewind and see exactly what happened
                      </p>
                      <div className="grid md:grid-cols-2 gap-2 text-sm text-gray-400">
                        <div>• Process starts</div>
                        <div>• DNS queries</div>
                        <div>• Network connections</div>
                        <div>• File modifications</div>
                      </div>
                    </div>
                    <div className="flex items-center gap-2 text-sm text-gray-400">
                      <CheckCircle className="w-4 h-4 text-green-400" />
                      <span>Snapshots every 5 minutes, retained for 30 days</span>
                    </div>
                    <div className="flex items-center gap-2 text-sm text-gray-400">
                      <Lock className="w-4 h-4 text-blue-400" />
                      <span>PII redacted before leaving the machine</span>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'detection' && (
              <div className="space-y-6">
                <div className="bg-slate-800 rounded-xl p-6 border-2 border-yellow-500">
                  <h2 className="text-2xl font-bold mb-6 text-center">🚨 The Smart Patrol Grid</h2>
                  <p className="text-center text-gray-300 mb-6">Three overlapping detection engines monitoring live activity</p>
                  <div className="space-y-4">
                    {detectionEngines.map((engine, idx) => (
                      <div key={idx} className="bg-slate-900/50 rounded-lg p-5 border-2 border-slate-700 hover:border-yellow-400 transition-all">
                        <div className="flex items-start gap-4">
                          <div className={`${engine.color} rounded-lg p-3`}>
                            <engine.icon />
                          </div>
                          <div className="flex-1">
                            <h3 className="text-xl font-bold mb-1">{engine.title}</h3>
                            <p className="text-yellow-300 text-sm mb-2 italic">{engine.analogy}</p>
                            <p className="text-gray-300">{engine.function}</p>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-gradient-to-r from-orange-900 to-red-900 rounded-xl p-6 border-2 border-orange-500">
                  <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                    <CheckCircle className="w-7 h-7" />
                    🔥 Runtime Validation
                  </h2>
                  <div className="space-y-3">
                    <p className="text-gray-200">
                      Wiz doesn't flag every flaw — it shows which vulnerabilities are actually being used in real life.
                    </p>
                    <div className="bg-black/30 rounded-lg p-4 border-l-4 border-yellow-500">
                      <p className="text-yellow-200 mb-2">
                        <span className="font-semibold">Example:</span> 100 cracked windows in the city
                      </p>
                      <p className="text-green-200">
                        ✅ Wiz shows only the <span className="font-bold">35 actually open right now</span> (loaded in memory)
                      </p>
                    </div>
                    <div className="flex items-center gap-2 bg-red-900/30 rounded p-3">
                      <span className="px-3 py-1 bg-red-600 rounded-full text-xs font-bold">🔥 VIR</span>
                      <span className="text-sm text-gray-300">Badge = "Validated In Runtime" — fix these first!</span>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-800 rounded-xl p-6 border-2 border-blue-500">
                  <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                    <div className="text-blue-400"><Network /></div>
                    🌐 Network Mapping
                  </h2>
                  <p className="text-gray-300 mb-4">
                    Maps every connection between services — like tracking all cars and buses on the road
                  </p>
                  <div className="grid md:grid-cols-3 gap-3">
                    <div className="bg-blue-900/30 rounded p-3 border border-blue-500">
                      <p className="text-sm text-gray-300">Microservice communications</p>
                    </div>
                    <div className="bg-blue-900/30 rounded p-3 border border-blue-500">
                      <p className="text-sm text-gray-300">External traffic flows</p>
                    </div>
                    <div className="bg-blue-900/30 rounded p-3 border border-blue-500">
                      <p className="text-sm text-gray-300">Prevents rogue services</p>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'response' && (
              <div className="space-y-6">
                <div className="bg-slate-800 rounded-xl p-6 border-2 border-red-500">
                  <h2 className="text-2xl font-bold mb-6 flex items-center gap-2">
                    <Zap className="w-7 h-7 text-red-400" />
                    🚒 Response Policies
                  </h2>
                  <div className="grid md:grid-cols-2 gap-4 mb-6">
                    <div className="bg-yellow-900/30 rounded-lg p-5 border-2 border-yellow-500">
                      <div className="flex items-center gap-3 mb-3">
                        <Eye />
                        <h3 className="text-xl font-bold">Simulate Mode</h3>
                      </div>
                      <p className="text-sm text-gray-300 mb-2">Tag behavior and log it</p>
                      <p className="text-xs text-gray-400 italic">"Fire drill mode"</p>
                    </div>
                    <div className="bg-red-900/30 rounded-lg p-5 border-2 border-red-500">
                      <div className="flex items-center gap-3 mb-3">
                        <Lock />
                        <h3 className="text-xl font-bold">Block Mode</h3>
                      </div>
                      <p className="text-sm text-gray-300 mb-2">Instantly terminate the process</p>
                      <p className="text-xs text-gray-400 italic">"Put out the fire"</p>
                    </div>
                  </div>
                  <div className="bg-black/30 rounded-lg p-4 border-l-4 border-orange-500">
                    <p className="text-orange-200">
                      <span className="font-semibold">Example:</span> If a container tries to connect to an unknown domain, Wiz terminates it instantly.
                    </p>
                  </div>
                </div>

                <div className="bg-gradient-to-r from-indigo-900 to-purple-900 rounded-xl p-6 border-2 border-indigo-500">
                  <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                    <Radio />
                    🌐 SIEM Integration
                  </h2>
                  <p className="text-gray-200 mb-4">
                    Splunk acts as your command hub, aggregating all runtime "incident reports"
                  </p>
                  <div className="bg-black/40 rounded-lg p-4 mb-4 font-mono text-sm text-green-400">
                    <div>EnrichedLogs</div>
                    <div>| where content has "Wiz Sensor"</div>
                    <div>| where content has_any ("Runtime")</div>
                  </div>
                  <div className="space-y-2 text-sm">
                    <div className="flex items-center gap-2">
                      <CheckCircle className="w-4 h-4 text-green-400" />
                      <span className="text-gray-300">Process detections stream to Splunk</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <CheckCircle className="w-4 h-4 text-green-400" />
                      <span className="text-gray-300">Malware execution included</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <CheckCircle className="w-4 h-4 text-green-400" />
                      <span className="text-gray-300">Closes loop with SOC workflows</span>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-800 rounded-xl p-6 border-2 border-green-500">
                  <h2 className="text-2xl font-bold mb-6 text-center">🧠 Why It's Powerful</h2>
                  <div className="space-y-3">
                    {benefits.map((benefit, idx) => (
                      <div key={idx} className="flex items-center gap-3 bg-slate-900/50 rounded p-3 border border-slate-700">
                        <benefit.icon className="w-5 h-5 text-green-400 flex-shrink-0" />
                        <span className="text-gray-300">{benefit.text}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}

            <div className="mt-8 bg-gradient-to-r from-blue-900 to-cyan-900 rounded-xl p-6 border-2 border-blue-400">
              <h3 className="text-lg font-semibold text-blue-200 mb-3 text-center">💬 Sales Engineer Talk Track</h3>
              <div className="space-y-2 text-sm text-white max-w-3xl mx-auto">
                <p>
                  <span className="font-semibold text-cyan-300">Discovery:</span> "How do you detect suspicious activity in running workloads?"
                </p>
                <p>
                  <span className="font-semibold text-cyan-300">Bridge:</span> "Most tools only look at blueprints — Wiz adds smart cameras that catch threats as they happen."
                </p>
                <p>
                  <span className="font-semibold text-cyan-300">Value:</span> "Runtime visibility without heavy agent costs, integrated with Security Graph."
                </p>
                <p>
                  <span className="font-semibold text-cyan-300">Differentiation:</span> "We unify runtime, code, and cloud context. No other platform does this at scale."
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
